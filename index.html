<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");

      .outfit-bold {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-size: 22px;
        line-height: 120%;
        font-style: normal;
      }

      .outfit-regular {
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-size: 15px;
        line-height: 140%;
        letter-spacing: 0.2px;
        font-style: normal;
      }

      * {
        margin: 0;
      }

      body {
        --cl-white: hsl(0, 0%, 100%);
        --cl-slate-300: hsl(212, 45%, 89%);
        --cl-slate-500: hsl(216, 15%, 48%);
        --cl-slate-900: hsl(218, 44%, 22%);

        --ly-mobile: 375px;
        --ly-desktop: 1440px;

        --spacing-500: 40px;
        --spacing-300: 24px;
        --spacing-200: 16px;

        background: var(--cl-slate-300);
        display: flex;
        justify-content: center;
        align-items: center;
        height: max-content;
        flex-direction: column;
        height: 95vh;
      }

      .card__container {
        background: var(--cl-white);
        width: 320px;
        height: 500px;
        display: flex;
        flex-direction: column;
        border-radius: 20px;
        padding: var(--spacing-200);
        padding-bottom: var(--spacing-500);
        justify-content: space-between;
        margin-bottom: 5vh;
      }

      .card__qr {
        border-radius: 20px;
      }

      .card__header,
      .card__text {
        text-align: center;
        margin: 0 var(--spacing-200);
      }

      @media (max-width: 375px) {
        .card__container {
          width: 80vw;
          height: 70vh;
        }
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card__container">
      <img src="./images/image-qr-code.png" alt="" class="card__qr" />

      <h2 class="card__header outfit-bold">
        Improve your front-end skills by building projects
      </h2>
      <p class="card__text outfit-regular">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/damayor">David Mayo</a>.
    </div>
  </body>
</html>
